apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
spec:
  destination:
    name: ''
    namespace: istio-system 
    server: 'https://kubernetes.default.svc'
  source:
    path: istio
    repoURL: 'https://github.com/abhishakeonteddu/istio_deployments.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
